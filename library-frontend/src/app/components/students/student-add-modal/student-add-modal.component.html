<div class="modal mt-5" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true"
     [ngClass]="{'show': true}" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="studentModalLabel">Editar Estudiante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="closeEditModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="studentForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
            <small class="text-danger" *ngIf="studentForm.get('firstName')?.invalid && studentForm.get('firstName')?.touched">
              El nombre del estudiante es obligatorio.
            </small>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName">
            <small class="text-danger" *ngIf="studentForm.get('lastName')?.invalid && studentForm.get('lastName')?.touched">
              El apellido del estudiante es obligatorio.
            </small>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <small class="text-danger" *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
              El email del estudiante es obligatorio.
            </small>
          </div>

          <div class="mb-3">
            <label for="enrollmentNumber" class="form-label">Número de Matrícula</label>
            <input type="text" id="enrollmentNumber" class="form-control" formControlName="enrollmentNumber">
            <small class="text-danger" *ngIf="studentForm.get('enrollmentNumber')?.invalid && studentForm.get('enrollmentNumber')?.touched">
              El número de matrícula del estudiante es obligatorio.
            </small>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Teléfono</label>
            <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
            <small class="text-danger" *ngIf="studentForm.get('phoneNumber')?.invalid && studentForm.get('phoneNumber')?.touched">
              El teléfono del estudiante es obligatorio.
            </small>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeEditModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid" (click)="saveChanges()">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
