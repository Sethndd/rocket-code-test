<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 card text-center">
      <div class="card-header">
        <h3>Gestión de Estudiantes</h3>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Número de Matrícula</th>
            <th>Teléfono</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems, id: 'maintable'}">
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.enrollmentNumber }}</td>
            <td>{{ student.phoneNumber }}</td>
            <td>
              <button class="btn btn-info" (click)="openDetailsModal(student)">Detalles</button>
            </td>
            <td>
              <button class="btn btn-info" (click)="openEditModal(student)">Editar</button>
            </td>
            <td>
              <button class="btn btn-info" (click)="openHistoryModal(student)">Historial</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="row mt-3">
          <button class="btn btn-primary col-3" (click)="openAddModal()">
            Agregar Estudiante
          </button>
          <div class="col-4"></div>
          <pagination-controls id="maintable" (pageChange)="changePage($event)" class="col-5"></pagination-controls>
        </div>
      </div>
    </div>
  </div>

  <!-- details Modal -->
  <app-student-detail-modal
    [selectedStudent]="selectedStudent"
    (onClose)="closeDetailsModal()"
    *ngIf="showDetailsModal"
  ></app-student-detail-modal>

  <!-- history Modal -->
  <app-student-history-modal
    [selectedStudent]="selectedStudent"
    (onClose)="closeHistoryModal()"
    *ngIf="showHistoryModal"
  ></app-student-history-modal>

  <!-- edit Modal -->
  <app-student-edit-modal
    [selectedStudent]="selectedStudent"
    (onClose)="closeEditModal()"
    *ngIf="showEditModal"
  ></app-student-edit-modal>

  <!-- add Modal -->
  <app-student-add-modal
    (onClose)="closeAddModal()"
    *ngIf="showAddModal"
  ></app-student-add-modal>
</div>
